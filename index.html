<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>商品展示頁</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body class="light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img id="siteLogo" src="images/logo.png" alt="Logo" style="height: 56px;">
            <span class="fw-bold fs-4">二手商品商店</span>
        </a>
        <div class="collapse navbar-collapse">
            <div class="d-flex ms-auto align-items-center gap-3">
                <select id="sortSelect" class="form-select w-auto">
                    <option value="default">排序方式</option>
                    <option value="priceAsc">價格低到高</option>
                    <option value="priceDesc">價格高到低</option>
                </select>
                <button class="btn btn-outline-secondary" id="toggleCartBtn">
                    <img id="cartIcon" src="images/cart.png" alt="購物車" style="height: 30px;">
                </button>
                <button class="btn btn-sm btn-outline-dark" id="toggleDark">🌙 夜間</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 p-4">
                <h5 class="fw-bold fs-4">條件篩選</h5>
                <input id="minPrice" type="number" class="form-control mb-2" placeholder="最低價格">
                <input id="maxPrice" type="number" class="form-control mb-3" placeholder="最高價格">
                <h6 class="fw-bold fs-5">分類</h6>
                <div id="categoryFilters">
                    <div><input type="checkbox" value="衣服"> 衣服</div>
                    <div><input type="checkbox" value="褲子"> 褲子</div>
                    <div><input type="checkbox" value="鞋子"> 鞋子</div>
                    <div><input type="checkbox" value="帽子"> 帽子</div>
                    <div><input type="checkbox" value="書籍"> 書籍</div>
                    <div><input type="checkbox" value="3C產品"> 3C產品</div>
                    <div><input type="checkbox" value="其他"> 其他</div>
                </div>
                <button id="filterBtn" class="btn btn-dark mt-3 w-100">套用</button>
            </div>

            <div class="col-md-9">
                <div class="mt-3 mb-2">
                    <input id="searchInput" type="text" class="form-control" placeholder="搜尋商品...">
                </div>
                <div id="productList" class="row"></div>
                <div class="d-flex justify-content-center my-3">
                    <button id="prevPage" class="btn btn-outline-secondary me-2">上一頁</button>
                    <span id="pageInfo" class="align-self-center"></span>
                    <button id="nextPage" class="btn btn-outline-secondary ms-2">下一頁</button>
                </div>
            </div>
        </div>
    </div>

    <div class="cart-box" id="cartBox">
        <h5 class="fw-bold">🛒 購物車</h5>
        <ul id="cartList" class="list-group mb-3"></ul>
        <p id="cartTotal" class="fw-bold text-end">總金額：$0</p>
        <button id="checkoutBtn" class="btn btn-success w-100">結帳</button>
    </div>
</body>

</html>
